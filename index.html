<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Signal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #login-error { margin-top: 1rem; color: red; }
    #login { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>Trading Signal</h1>

  <div id="login">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="voting" style="display:none;">
    <button onclick="vote('buy')">Buy</button>
    <button onclick="vote('sell')">Sell</button>
    <p id="status">Waiting for signal...</p>
  </div>

  <script>
    const backendURL = 'https://script.google.com/macros/s/AKfycwxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/exec'; // <-- PUT YOUR DEPLOYED GAS URL HERE

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'ateamtrading778' && pass === 'ateamtrading778') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('voting').style.display = 'block';
      } else {
        document.getElementById('login-error').textContent = 'Invalid credentials';
      }
    }

    function vote(type) {
      fetch(backendURL, {
        method: 'POST',
        body: JSON.stringify({ vote: type }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = `Signal: ${data.signal}`;
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Error sending vote';
      });
    }
  </script>
</body>
</html>
