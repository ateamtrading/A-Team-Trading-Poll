<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Signal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      cursor: default; /* <<< THIS FIXES THE FUZZY CURSOR */
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 50px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="password"] {
      padding: 8px;
      margin: 10px 5px 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Trading Signal</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
  </div>

  <script>
    function handleLogin() {
      const passwordInput = document.getElementById('password').value;
      const correctPassword = "ateamtrading778"; // Set your password here

      if (passwordInput === correctPassword) {
        alert("Login successful!");
        // Redirect or show trading options here
      } else {
        alert("Incorrect password.");
      }
    }
  </script>

</body>
</html>
